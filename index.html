<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawinen Auffrischer Pro</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel für JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS für Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            background-color: #f0f9ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .perspective-1000 {
            perspective: 1000px;
        }
        .rotate-y-180 {
            transform: rotateY(180deg);
        }
        .backface-hidden {
            backface-visibility: hidden;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); filter: brightness(1.2); }
        }
        .animate-sparkle {
            animation: sparkle 2s infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { 
            Plus, Trash2, RotateCcw, BookOpen, Settings, X, 
            Check, Mountain, Snowflake, Award, Gem 
        } = lucide;

        const INITIAL_DATA = {
            basics: {
                id: 'basics',
                title: "Lawinen Basics",
                description: "Grundlagen & Notfallverhalten",
                icon: "mountain",
                lastCompleted: null,
                cards: [
                    { id: 101, front: "Unter welcher Hangneigung sollte ich bei Warnstufe 3 auf jeden Fall bleiben?", back: "Unter 35 Grad." },
                    { id: 102, front: "Wie schätze ich die Hangneigung am besten ein?", back: "Messen mit einer Handy-App oder mit der Skistock-Methode." },
                    { id: 103, front: "Ich beobachte, wie jemand von einer Lawine mitgerissen wird. Was ist zu tun? (Ablauf bis zur Alarmierung)", back: "1. Blickkontakt zur Person halten.\n2. Den Lawinenkegel beobachten und den Verschwindepunkt markieren.\n3. Notruf absetzen (140, 144 oder 112)." },
                    { id: 104, front: "Ich beobachte, wie jemand von einer Lawine mitgerissen wird. Was ist nach der Alarmierung zu tun?", back: "4. Eigenes LVS auf Suchen stellen.\n5. Suchstrategie am Verschwindepunkt starten.\n6. Kameradenrettung (Grob- und Feinsuche, Punktortung mit Sonde, Ausschaufeln)." },
                    { id: 105, front: "Wie muss man ein LVS-Gerät am Körper tragen?", back: "Auf Sendebetrieb eingestellt, unter der obersten Kleidungsschicht (nah am Körper) in der vorgesehenen Halterung." },
                    { id: 201, front: "Was ist eigentlich eine Schwachschicht?", back: "Ein meist dünnes Band in der Schneedecke mit geringer Festigkeit, an dem Brüche entstehen und sich ausbreiten können." },
                    { id: 202, front: "Was ist die häufigste Ursache für eine Schwachschicht?", back: "Aufbauende Umwandlung: Kantige Kristalle, Becherkristalle (Tiefenreif) oder eingeschneiter Oberflächenreif." },
                    { id: 203, front: "Wie entsteht eine Schneebrettlawine?", back: "Ein Initialbruch in einer Schwachschicht breitet sich aus, wodurch das darüberliegende Schneebrett auf einer Gleitschicht abrutscht." },
                    { id: 204, front: "Mit welchen Methoden beurteilt man das Gelände hinsichtlich der Lawinengefahr?", back: "3x3 Filter-Methode (Regional, Lokal, Zonal) oder strategische Entscheidungsmodelle wie Stop-or-Go." },
                    { id: 205, front: "Ab welcher Hangneigung nimmt das Lawinenrisiko massiv zu?", back: "Ab 30 Grad. Die meisten Unfälle ereignen sich in Hängen zwischen 30 und 45 Grad." },
                    { id: 206, front: "Wie viel höher ist das Lawinenrisiko bei Stufe 3 im Vergleich zu Stufe 1?", back: "Ca. 16-mal bis 18-mal so hoch (das Risiko vervierfacht sich pro Stufe)." },
                    { id: 207, front: "Was ist Triebschnee und wo bildet er sich?", back: "Schnee, der vom Wind transportiert wurde. Er lagert sich vor allem an windabgewandten Hängen (Lee) sowie in Rinnen und Mulden ab." },
                    { id: 208, front: "Wann sollte man einen Hang mit Entlastungsabständen begehen? Wie groß sollten diese sein?", back: "Bei erhöhtem Risiko (z. B. Stufe 3 oder Triebschnee). Im Aufstieg ca. 10m, in der Abfahrt deutlich mehr (einzeln fahren)." },
                    { id: 501, front: "Was ist die grundlegende Sicherheitspflicht vor jeder Tour abseits gesicherter Pisten?", back: "Den aktuellen Lawinenlagebericht (LLB) abrufen, verstehen und die Tour darauf abstimmen." },
                    { id: 502, front: "Wie viele Gefahrenstufen gibt es und wie heißen Stufe 1, 3 und 5?", back: "Fünf Stufen.\n1: Gering\n3: Erheblich\n5: Sehr groß" },
                    { id: 503, front: "Welche drei Ausrüstungsgegenstände gehören zur Standard-Notfallausrüstung?", back: "LVS-Gerät, Sonde und Schaufel." },
                    { id: 504, front: "Welche drei Eigenschaften sollte ein modernes LVS-Gerät haben?", back: "3 Antennen, Markierfunktion (für Mehrfachverschüttung) und Gruppen-Check-Funktion." },
                    { id: 505, front: "Was ist beim LVS-Check vor Tourenbeginn wichtig?", back: "Ein systematischer Gruppen-Check (Sende- und Empfangstest). Handys sollten mind. 20 cm Abstand zum LVS haben (Interferenzgefahr)." },
                    { id: 506, front: "Warum sind Abstände wichtig und welche Richtwerte gelten?", back: "Zur Reduzierung der Zusatzbelastung auf die Schneedecke. Aufstieg: mind. 10m; Abfahrt: Entlastungsabstände oder einzeln fahren." },
                    { id: 507, front: "Welche drei Kernfragen zur Gefahrenbeurteilung beantwortet der LLB?", back: "1. Wie groß ist die Gefahr (Stufe)?\n2. Wo sind die Gefahrenstellen (Hanglage/Höhe)?\n3. Was ist das Hauptproblem (z. B. Altschnee, Triebschnee)?" },
                    { id: 508, front: "Wo liegt die größte Überlebenschance bei einer Verschüttung?", back: "In der schnellen Kameradenrettung innerhalb der ersten 15 Minuten (Überlebensphase)." },
                    { id: 509, front: "Welche Zusatzausrüstung schützt vor Kälte- und Absturzfolgen?", back: "Erste-Hilfe-Set, Biwaksack und ggf. eine Rettungsdecke." }
                ]
            },
            advanced: {
                id: 'advanced',
                title: "Lawinen Advanced",
                description: "Schneekunde & Taktisches Risikomanagement",
                icon: "snowflake",
                lastCompleted: null,
                cards: [
                    { id: 301, front: "Was ist ein ECT-Test?", back: "Extension Column Test: Ein Schneedeckentest zur Beurteilung der Bruchausbreitung. Eine Schneesäule wird isoliert und stufenweise belastet." },
                    { id: 401, front: "Beschreiben Sie den nicht-linearen Anstieg der Lawinengefahr (Stufe 2 auf 3).", back: "Der Anstieg verläuft exponentiell. Das Risiko einer Unfallbeteiligung vervierfacht sich von einer Stufe zur nächsten (Faktor 4)." },
                    { id: 402, front: "Unterschied zwischen abbauender und aufbauender Schneemetamorphose?", back: "Abbauend: Verfestigung, runde Kristalle (geringer Temp-Gradient). Aufbauend: Instabile Schwachschichten, kantige Kristalle/Becherkristalle (großer Temp-Gradient)." },
                    { id: 403, front: "Welche fünf Hauptgefahrenmuster gibt es und welches ist am häufigsten?", back: "Neuschnee, Triebschnee, Altschnee, Nassschnee, Gleitschnee. Triebschnee ist bei ca. 73% der Unfälle das häufigste Problem." },
                    { id: 404, front: "Warum ist das Altschneeproblem besonders heikel?", back: "Langlebige Schwachschichten tief in der Schneedecke, nicht sichtbar, Fernauslösungen möglich. Empfehlung: defensiv unter 30°." },
                    { id: 405, front: "Hauptgefahr bei Nassschneelawinen und Gegenmaßnahmen?", back: "Spontane Auslösung durch Wassereintrag. Gegenmaßnahme: Früh starten und rechtzeitig abfahren (Zeitmanagement)." },
                    { id: 406, front: "Warum können kleine Lawinen ein hohes Risiko darstellen?", back: "Risiko = Gefahr × Konsequenzen. Geländefallen (Felsen, Mulden) können auch bei kleinen Mengen zum Tod führen." },
                    { id: 407, front: "Nennen Sie zwei heuristische Fallen im Lawinengelände.", back: "Vertrautheit (man kennt den Hang) und Expertenaura (man vertraut blind dem 'Anführer')." },
                    { id: 408, front: "Was bedeutet Prozessdenken bei der Schneedeckenanalyse?", back: "Übertragung und Interpretation von lokalen Testergebnissen auf andere ähnliche Geländebereiche." },
                    { id: 409, front: "Wie können Skitourengeher den Lawinenwarndienst unterstützen?", back: "Meldung von Beobachtungen über LAWIS oder SNOWOPS; Weitergabe von Lawinenabgängen über Notruf 140." }
                ]
            }
        };

        const App = () => {
            const [decks, setDecks] = useState(() => {
                const saved = localStorage.getItem('lawinen-app-final'); 
                return saved ? JSON.parse(saved) : INITIAL_DATA;
            });

            const [mode, setMode] = useState('home');
            const [activeDeckId, setActiveDeckId] = useState(null);
            const [learningQueue, setLearningQueue] = useState([]);
            const [currentCard, setCurrentCard] = useState(null);
            const [isFlipped, setIsFlipped] = useState(false);
            const [sessionStats, setSessionStats] = useState({ learned: 0, repeated: 0 });
            const [newFront, setNewFront] = useState("");
            const [newBack, setNewBack] = useState("");

            useEffect(() => {
                localStorage.setItem('lawinen-app-final', JSON.stringify(decks));
            }, [decks]);

            useEffect(() => {
                lucide.createIcons();
            }, [mode, currentCard, isFlipped, decks]);

            const getBadgeStatus = () => {
                const TWO_WEEKS_MS = 1209600000;
                const now = Date.now();
                let validDecks = 0;
                const totalDecks = Object.keys(decks).length;

                Object.values(decks).forEach(deck => {
                    if (deck.lastCompleted && (now - deck.lastCompleted < TWO_WEEKS_MS)) {
                        validDecks++;
                    }
                });

                if (validDecks === totalDecks && totalDecks > 0) return 'diamond';
                if (validDecks > 0) return 'gold';
                return 'none';
            };

            const getDaysLeft = (timestamp) => {
                if (!timestamp) return 0;
                const TWO_WEEKS_MS = 1209600000;
                const now = Date.now();
                const diff = TWO_WEEKS_MS - (now - timestamp);
                return diff > 0 ? Math.ceil(diff / (1000 * 60 * 60 * 24)) : 0;
            };

            const startSession = (deckId) => {
                const deck = decks[deckId];
                if (!deck || deck.cards.length === 0) return;
                setActiveDeckId(deckId);
                const shuffled = [...deck.cards].sort(() => 0.5 - Math.random());
                setLearningQueue(shuffled);
                setCurrentCard(shuffled[0]);
                setIsFlipped(false);
                setSessionStats({ learned: 0, repeated: 0 });
                setMode('learning');
            };

            const handleCardAction = (result) => {
                setIsFlipped(false);
                setTimeout(() => {
                    const remainingQueue = learningQueue.slice(1);
                    if (result === 'good') {
                        setSessionStats(prev => ({ ...prev, learned: prev.learned + 1 }));
                        if (remainingQueue.length === 0) {
                            finishSession();
                            return;
                        }
                        setLearningQueue(remainingQueue);
                        setCurrentCard(remainingQueue[0]);
                    } else {
                        setSessionStats(prev => ({ ...prev, repeated: prev.repeated + 1 }));
                        const reinsertedQueue = [...remainingQueue, currentCard];
                        setLearningQueue(reinsertedQueue);
                        setCurrentCard(reinsertedQueue[0]);
                    }
                }, 300);
            };

            const finishSession = () => {
                setDecks(prev => ({
                    ...prev,
                    [activeDeckId]: { ...prev[activeDeckId], lastCompleted: Date.now() }
                }));
                setTimeout(() => {
                    setMode('home');
                }, 300);
            };

            const addCard = () => {
                if (!newFront.trim() || !newBack.trim()) return;
                const newCard = { id: Date.now(), front: newFront, back: newBack };
                setDecks(prev => ({
                    ...prev,
                    [activeDeckId]: {
                        ...prev[activeDeckId],
                        cards: [...prev[activeDeckId].cards, newCard]
                    }
                }));
                setNewFront(""); setNewBack("");
            };

            const deleteCard = (cardId) => {
                if(confirm("Karte löschen?")) {
                    setDecks(prev => ({
                        ...prev,
                        [activeDeckId]: {
                            ...prev[activeDeckId],
                            cards: prev[activeDeckId].cards.filter(c => c.id !== cardId)
                        }
                    }));
                }
            };

            const renderHome = () => {
                const badgeStatus = getBadgeStatus();
                // Bereinigter Link ohne schließende Klammer am Ende
                const videoUrl = "https://www.youtube.com/watch?v=3u_C_H99eP0";

                return (
                    <div className="flex flex-col items-center min-h-screen gap-8 p-6 bg-gradient-to-b from-sky-50 to-white">
                        <div className="text-center relative mt-8">
                            <div className="bg-slate-800 p-8 rounded-full inline-block mb-6 relative shadow-2xl border-4 border-slate-100">
                                <i data-lucide="mountain" className="w-16 h-16 text-sky-200"></i>
                                {badgeStatus !== 'none' && (
                                    badgeStatus === 'diamond' ? (
                                        <a 
                                            href={videoUrl} 
                                            target="_blank" 
                                            rel="noopener noreferrer"
                                            className="absolute -top-3 -right-3 p-3 rounded-full shadow-xl border-4 border-white bg-cyan-500 animate-sparkle hover:scale-110 transition-transform cursor-pointer flex items-center justify-center"
                                            title="Belohnung ansehen!"
                                        >
                                            <i data-lucide="gem" className="w-8 h-8 text-white"></i>
                                        </a>
                                    ) : (
                                        <div className="absolute -top-3 -right-3 p-3 rounded-full shadow-xl border-4 border-white bg-yellow-400">
                                            <i data-lucide="award" className="w-8 h-8 text-white"></i>
                                        </div>
                                    )
                                )}
                            </div>
                            <h1 className="text-4xl font-extrabold text-slate-800 mb-2">Lawinen Auffrischer</h1>
                            <div className="h-12">
                                {badgeStatus === 'diamond' && (
                                    <div className="flex flex-col items-center">
                                        <span className="text-cyan-600 font-bold bg-cyan-50 px-3 py-1 rounded-full text-sm">◆ DIAMANT-STATUS AKTIV ◆</span>
                                        <p className="text-[10px] text-cyan-500 mt-1 uppercase font-bold tracking-wider">Klick auf den Diamanten!</p>
                                    </div>
                                )}
                                {badgeStatus === 'gold' && <span className="text-yellow-600 font-bold bg-yellow-50 px-3 py-1 rounded-full text-sm">★ GOLD-STATUS</span>}
                            </div>
                        </div>

                        <div className="grid gap-6 w-full max-w-md">
                            {Object.values(decks).map(deck => {
                                const days = getDaysLeft(deck.lastCompleted);
                                const isFresh = days > 0;
                                return (
                                    <div key={deck.id} className="bg-white rounded-2xl p-5 shadow-lg border border-slate-100 transition hover:-translate-y-1 relative overflow-hidden group">
                                        <div className={`absolute left-0 top-0 bottom-0 w-2 ${isFresh ? 'bg-emerald-500' : 'bg-red-400'}`}></div>
                                        <div className="flex justify-between items-start pl-4">
                                            <div>
                                                <h3 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                                                    {deck.title}
                                                    {isFresh && <i data-lucide="check" className="w-5 h-5 text-emerald-500"></i>}
                                                </h3>
                                                <p className="text-slate-500 text-sm mt-1">{deck.description}</p>
                                                <div className="flex items-center gap-3 mt-3">
                                                    <span className="text-xs font-medium text-slate-400 bg-slate-50 px-2 py-1 rounded">
                                                        {deck.cards.length} Karten
                                                    </span>
                                                    <span className={`text-xs font-bold px-2 py-1 rounded ${isFresh ? 'text-emerald-600 bg-emerald-50' : 'text-red-600 bg-red-50'}`}>
                                                        {isFresh ? `Gültig: ${days}T` : "Wiederholen!"}
                                                    </span>
                                                </div>
                                            </div>
                                            <div className="flex flex-col gap-2">
                                                <button onClick={() => startSession(deck.id)} className={`p-3 rounded-xl text-white transition-all ${isFresh ? 'bg-sky-600 hover:bg-sky-700' : 'bg-slate-800 animate-pulse hover:bg-slate-900'}`}>
                                                    <i data-lucide="book-open" className="w-5 h-5"></i>
                                                </button>
                                                <button onClick={() => { setActiveDeckId(deck.id); setMode('editor'); }} className="p-3 bg-slate-100 text-slate-400 hover:text-slate-600 rounded-xl transition-colors">
                                                    <i data-lucide="settings" className="w-5 h-5"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                );
            };

            const renderLearning = () => {
                if (!currentCard) return null;
                return (
                    <div className="flex flex-col h-screen max-w-2xl mx-auto bg-slate-50">
                        <div className="p-4 flex justify-between items-center bg-white shadow-sm z-10">
                            <button onClick={() => setMode('home')} className="text-slate-500 flex items-center gap-1 font-medium hover:text-red-500 transition-colors">
                                <i data-lucide="x" className="w-4 h-4"></i> Beenden
                            </button>
                            <span className="font-bold text-slate-700">{decks[activeDeckId].title}</span>
                            <span className="text-sky-700 font-bold bg-sky-50 px-2 py-1 rounded text-xs tracking-tighter">REST: {learningQueue.length}</span>
                        </div>

                        <div className="flex-1 flex items-center justify-center p-6 perspective-1000 overflow-hidden">
                            <div className="relative w-full max-w-md aspect-[4/5] md:aspect-[4/3] cursor-pointer" onClick={() => setIsFlipped(!isFlipped)}>
                                <div className={`card-inner w-full h-full relative duration-500 ${isFlipped ? 'rotate-y-180' : ''}`}>
                                    <div className="absolute w-full h-full bg-white rounded-2xl shadow-xl flex flex-col items-center justify-center p-8 text-center backface-hidden border-2 border-sky-100">
                                        <span className="text-[10px] font-black text-sky-300 uppercase tracking-[0.2em] mb-8">Frage</span>
                                        <h2 className="text-2xl font-bold text-slate-800 leading-tight">{currentCard.front}</h2>
                                    </div>
                                    <div className="absolute w-full h-full bg-slate-800 rounded-2xl shadow-xl flex flex-col items-center justify-center p-8 text-center rotate-y-180 backface-hidden">
                                        <span className="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] mb-8">Antwort</span>
                                        <p className="text-lg text-slate-100 whitespace-pre-line leading-relaxed">{currentCard.back}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="p-6 bg-white border-t">
                            {!isFlipped ? (
                                <button onClick={() => setIsFlipped(true)} className="w-full bg-sky-600 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-sky-700 transition-colors">Antwort zeigen</button>
                            ) : (
                                <div className="grid grid-cols-2 gap-4">
                                    <button onClick={() => handleCardAction('again')} className="bg-red-50 text-red-600 py-4 rounded-xl font-bold border border-red-200 hover:bg-red-100 transition-colors">Nochmal</button>
                                    <button onClick={() => handleCardAction('good')} className="bg-emerald-500 text-white py-4 rounded-xl font-bold shadow-md hover:bg-emerald-600 transition-colors">Gewusst!</button>
                                </div>
                            )}
                        </div>
                    </div>
                );
            };

            const renderEditor = () => {
                const deck = decks[activeDeckId];
                return (
                    <div className="max-w-2xl mx-auto p-4 min-h-screen bg-slate-50">
                        <div className="flex justify-between items-center mb-6 bg-white p-4 rounded-xl shadow-sm">
                            <h2 className="text-xl font-bold text-slate-800">Editor: {deck.title}</h2>
                            <button onClick={() => setMode('home')} className="p-2 text-slate-400 hover:text-slate-600 transition-colors"><i data-lucide="x" className="w-6 h-6"></i></button>
                        </div>
                        <div className="bg-white p-6 rounded-xl shadow-md mb-8">
                            <div className="space-y-4">
                                <textarea value={newFront} onChange={(e) => setNewFront(e.target.value)} className="w-full p-3 border rounded-lg bg-slate-50 focus:ring-2 focus:ring-sky-500 outline-none transition-all" placeholder="Frage eingeben..." />
                                <textarea value={newBack} onChange={(e) => setNewBack(e.target.value)} className="w-full p-3 border rounded-lg bg-slate-50 focus:ring-2 focus:ring-sky-500 outline-none transition-all" placeholder="Antwort eingeben..." />
                                <button onClick={addCard} className="w-full bg-sky-600 text-white py-2 rounded-lg font-bold hover:bg-sky-700 transition-colors">Karte hinzufügen</button>
                            </div>
                        </div>
                        <div className="space-y-3 pb-20">
                            {deck.cards.slice().reverse().map(card => (
                                <div key={card.id} className="bg-white p-4 rounded-lg shadow-sm flex justify-between items-start group border border-transparent hover:border-slate-200 transition-all">
                                    <div className="flex-1 pr-4">
                                        <div className="font-semibold text-slate-800">{card.front}</div>
                                        <div className="text-sm text-slate-500 mt-2 p-2 bg-slate-50 rounded italic">{card.back}</div>
                                    </div>
                                    <button onClick={() => deleteCard(card.id)} className="text-red-300 hover:text-red-500 p-2 transition-colors">
                                        <i data-lucide="trash-2" className="w-5 h-5"></i>
                                    </button>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen select-none">
                    {mode === 'home' && renderHome()}
                    {mode === 'learning' && renderLearning()}
                    {mode === 'editor' && renderEditor()}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
